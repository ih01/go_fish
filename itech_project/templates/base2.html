<!DOCTYPE html>
{% load static %}

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap-fluid-adj.css'%} " rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%} " rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

    <title>Go Fish! {% block title %}{% endblock %}</title>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" style="background-color:grey !important;">
      <div class="navbar-inner">
        <div class="container">
          <img src="{% static "logo.gif" %}" alt="Picture of logo" height="120" width="120"/>
          <div class="nav-collapse collapse" style="font-size: 20px">
              <ul class ="nav-collapse collaspe">
                  {% if user.is_authenticated %}
               <form class="navbar-form pull-right">
                  <li class="navbar-txt"> Welcome {{ user.username}}!
                  <input type="button" class="btn" value ="Sign out" onClick="window.location.href='http://127.0.0.1:8000/go_fish/logout/'" ></li>
               </form>
                  {% else %}
                <!-- <li class="navbar-txt">Welcome Stranger!</li>

                  <!--<li><a href="/go_fish/logout/" </li>-->
            <form class="navbar-form pull-right">
              <input class="span2" type="text" placeholder="Email">
              <input class="span2" type="password" placeholder="Password">
              <input type="button" class="btn" value ="Sign in" onClick="window.location.href='http://127.0.0.1:8000/go_fish/login/'" >
                {% endif %}
            </form>
              </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>



<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
           
            <!--/.well -->
        </div>
        <!--/span-->
        <div class="span5">
            {% block body_block %}
            {% endblock %}
        </div>
        <!--/span-->
    </div>
    <!--/row-->
</div>
<!--/.fluid-container-->

<hr>


<footer>
    <div class="container">
        <p>&copy; Go Fish Acknowledgements</p>
    </div>
</footer>


<hr/>


<script src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
